<h3>Product Create</h3>

<form>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input #name type="text" name="name" id="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input #price type="text" name="price" id="price" class="form-control">
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">imageUrl</label>
        <input #imageUrl type="text" name="imageUrl" id="imageUrl" class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <textarea #description name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-check mb-3">
        <input #isActive type="checkbox" name="isActive" id="isActive" class="form-check-input">
        <label class="form-check-label" for="flexCheckDefault">isActive</label>
    </div>
    <div class="mb-3">
        <label class="form-label" for="categoryId">category</label>
        <select #categoryId name="categoryId" id="categoryId" class="form-select">
            <option value="0">Kategori</option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            
        </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="saveProduct(name, price, imageUrl, description, isActive, categoryId)">Save Product</button>
</form>
